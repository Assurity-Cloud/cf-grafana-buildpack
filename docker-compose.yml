version: "3.9"
services:
  grafana:
    image: "grafana:latest"
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./sample:/home/vcap/app
    environment:
      VCAP_APPLICATION: '{"uris":["grafana.example.com"]}'
      VCAP_SERVICES: ""
      GRAFANA_VERSION: "9.2.4"
      PORT: 8080



